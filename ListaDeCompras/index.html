<!DOCTYPE html>
<html lang="pt-BR">

<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">



  <link
    href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Leckerli+One&family=Maven+Pro:wght@400..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">


  <link rel="stylesheet" href="styles/index.css">


  <title>Lista de compras</title>
</head>

<body class="body">
  <header class="html">
    <div id="logo">
      <img src="assets/icon-logo.svg" alt="">
      <h1>quicklist</h1>
    </div>


    <div class="back">

      <img src="assets/icon-back.svg.svg" alt="" class="icon">
      <a href="#" class="a">Voltar</a>
    </div>

    <h2 class="h2">Compras da semana</h2>


    <div class="add">


      <input type="text" id="novo-item" name="novo-item" placeholder="adicone um novo item" class="new">

      <button class="btn">Adicionar item</button>


    </div>

    <div class=" list">


      <li class="li">
        <label for="item-1">
          <input type="checkbox" id="item-1" name="item-1" class="checkbox-redondo">
          Pão de forma

          <img src="assets/icon-lix.svg.svg" alt="" class="trash">
        </label>
      </li>



      <li class="li">
        <label for="item-2">
          <input type="checkbox" id="item-2" name="item-2" class="checkbox-redondo">
          Café Preto

          <img src="assets/icon-lix.svg.svg" alt="" class="trash">
        </label>
      </li>



      <li class="li">
        <label for="item-3">
          <input type="checkbox" id="item-3" name="item-3" class="checkbox-redondo">
          Suco de Laranja

          <img src="assets/icon-lix.svg.svg" alt="" class="trash">
        </label>
      </li>



      <li class="li">
        <label for="item-4">

          <input type="checkbox" id="item-4" name="item-4" class="checkbox-redondo">
          Bolacha

          <img src="assets/icon-lix.svg.svg" alt="" class="trash">
        </label>
      </li>


    </div>


  </header>
</body>

</html>
